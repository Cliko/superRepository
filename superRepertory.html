<head>
  <title>superRepertory</title>
</head>

<body>
  </body>

<template name="Home">
	<h1>{{title}}</h1>
	{{> loginButtons}}
    {{#if currentUser}}
        {{> nav}}
        <div>Répertoire</div>
        <table>
            <tr>
                <td>Nom</td>
                <td>Prénom</td>
                <td>Mail</td>
                <td>Téléphone</td>
            </tr>
            {{#each all_contacts}}
                <tr>
                    <td>{{lastname}}</td>
                    <td>{{firstname}}</td>
                    <td>{{mail}}</td>
                    <td>{{phone}}</td>
                </tr>
            {{/each}}
        </table>
    {{/if}}
</template>
<template name="Repository">
	<h1>{{title}}</h1>
</template>
<template name="ContactCreate">
	<form>
		<label for="firstname">Prénom</label><input type="text" id="firstname"/>
		<label for="lastname">Nom</label><input type="text" id="lastname"/>
		<label for="mail">Mail</label><input type="email" id="mail"/>
		<label for="phone">Téléphone</label><input type="text" id="phone"/>
		<input type="submit" id="submit_contact"/>
	</form>
</template>
<template name="nav">
    <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/contact/create">Créer contact</a></li>
        <li><a href="/myprofil">Mon profil</a></li>
    </ul>
</template>
