</head>

<body>
  </body>

<template name="Home">
	<h1>{{title}}</h1>
	{{> loginButtons}}
    {{#if currentUser}}
        {{> nav}}
        <div>Répertoire</div>
        <table>
            <tr>
                <td>Nom</td>
                <td>Prénom</td>
                <td>Mail</td>
                <td>Téléphone</td>
            </tr>
            {{#each all_contacts}}
                <tr>
                    <td>{{lastname}}</td>
                    <td>{{firstname}}</td>
                    <td>{{mail}}</td>
                    <td>{{phone}}</td>
                    <td><a href="/contact/edit/{{id}}">Edit</a></td>
                    <td><a href="/contact/delete/{{id}}">Delete</a></td>
                </tr>
            {{/each}}
        </table>
    {{/if}}
</template>
<template name="Repository">
	<h1>{{title}}</h1>
</template>
<template name="ContactCreate">
	<form class="add_contact">
		<label for="firstname">Prénom</label><input type="text" id="firstname" name="firstname"/>
		<label for="lastname">Nom</label><input type="text" id="lastname" name="lastname"/>
		<label for="mail">Mail</label><input type="email" id="mail" name="mail"/>
		<label for="phone">Téléphone</label><input type="text" id="phone" name="phone"/>
		<input type="submit" id="submit_contact"/>
	</form>
</template>
<template name="ContactEdit">
    <form class="edit_contact">
        <label for="firstname">Prénom</label><input type="text" id="firstname" name="firstname" value="{{contact_firstname}}"/>
        <label for="lastname">Nom</label><input type="text" id="lastname" name="lastname"/>
        <label for="mail">Mail</label><input type="email" id="mail" name="mail"/>
        <label for="phone">Téléphone</label><input type="text" id="phone" name="phone"/>
        <input type="submit" id="edit_contact" value="Edit"/>
    </form>
</template>
<template name="nav">
	<header class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
        <a href="/">Accueil</a>
        <a href="/contact/create">Créer contact</a>
        <a href="/myprofil">Mon profil</a>
  </div>
</header>

</template>
